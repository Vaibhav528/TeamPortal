<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Enquiry Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" crossorigin="anonymous">
    
    <style>
        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-btn {
            float: right;
        }
        .form-container {
            width: 40%;
        }
        .image-container {
            width: 40%;
            text-align: center;
        }
        .image-container img {
            width: 60%;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
    </style>
    <script>
        function logout() {
            window.location.href = "/";
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img alt="" src="images/image.png"/>
                </a>
                <button class="navbar-toggler" type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
     
                        <li class="nav-item"><a class="nav-link" href="enquiry">Add-Enquiry</a></li>
                        <li class="nav-item"><a class="nav-link" href="enquires">View-Enquires</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    </ul>
                </div>
                <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
            </div>
        </nav>

    <div class="container">
        <div class="form-container">
            <input type="text" class="form-control" placeholder="Student Name">
            <input type="text" class="form-control" placeholder="Contact Number">
            
            <select class="form-control">
                <option>-Select Class Mode-</option>
            </select>
            
            <select class="form-control">
                <option>Java Fullstack</option>
            </select>
            
            <select class="form-control">
                <option>New</option>
            </select>
            
            <button class="btn btn-primary w-100">SUBMIT</button>
        </div>
        
        <div class="image-container">
            <img src=" images/lady.jpeg"  alt="Support Agent"> <!-- Replace with actual image path -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
