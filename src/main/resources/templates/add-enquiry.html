<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Enquiry Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" crossorigin="anonymous">
    
    <style>
        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-btn {
            float: right;
        }
        .form-container {
            width: 40%;
        }
        .image-container {
            width: 40%;
            text-align: center;
        }
        .image-container img {
            width: 60%;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
    </style>
    <script>
        function logout() {
            window.location.href = "/logout  ";
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img alt="" src="images/image.png"/>
                </a>
                <button class="navbar-toggler" type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
    					<li class="nav-item"><a class="nav-link" href="dashboard">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="enquiry">Add-Enquiry</a></li>
                        <li class="nav-item"><a class="nav-link" href="enquires">View-Enquires</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    </ul>
                </div>
                <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
            </div>
        </nav>
        
		  <p th:text="${succMsg}" class="text-success"/>
		  <p th:text="${errMsg}" class="text-danger"/>

				<h4 class="text-center">Add Student Enquiry Here</h4>

    <div class="container">
    <form th:action="@{/addEnq}"  th:Object="${formObj}" method="POST" class="form-container">
       <div>
 	<label class="form-label">Student Name</label>
       <input type="text" class="form-control" th:field="*{studentName}" 
       placeholder="Student Name"/>
       </div>
        
       <div class="form-outline mb-4">
       <label class="form-label">Contact Number</label>
       <input type="Number" class="form-control" th:field="*{studentPhno}" 
       placeholder="Contact Number"/>
       </div>
       
       <div class="form-outline mb-4">
       <label class="form-label">Mode</label>
       <select class="form-control" name="classMode" th:field="*{classMode}" >
            <option value="">-Select-</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
        </select>
       </div>
        
		<div class="form-outline mb-4">
		<label class="form-label">Course</label>
		<select class="form-select" name="course" th:field="*{courseName}" required>
            <option value="">-select-</option>
             <option th:each="course:${courseNames}" 
             th:value="${course}" th:text="${course}"/>
             
        </select>
		</div>
        
        <div class="form-outline mb-4">
		<label class="form-label">Enquiry Status</label>
		<select class="form-select" name="course" th:field="*{enqStatus}" required>
            <option value="">-select-</option>
             <option th:each="status : ${statusNames}" 
             th:value="${status}" th:text="${status}"/>
             
        </select>
		</div>

		<div>
		<button type="submit" class="btn btn-primary w-100">SUBMIT</button>
		</div>
        
    </form>
    <div class="image-container">
        <img src="images/lady.jpeg" alt="Support Agent">
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
