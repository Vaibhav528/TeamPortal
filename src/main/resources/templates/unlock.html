<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Account</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .unlock-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-unlock {
            background: linear-gradient(to right, #fc4a1a, #f7b733);
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-unlock:hover {
            opacity: 0.8;
        }
        .logout-btn {
            float: right;
        }
        .login-link {
            margin-top: 15px;
        }
        .btn-login {
            border: 1px solid #dc3545;
            color: #dc3545;
            font-weight: bold;
            border-radius: 5px;
            padding: 8px 15px;
            text-decoration: none;
        }
        .btn-login:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
    
     <script>
        function logout() {
            window.location.href = "/";
        }
    </script>
    
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
    
    <img alt="" src="images/image.png"/>
     
    </a>
    <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
            
      <span class="navbar-toggler-icon"></span>
      
    </button>
    
    <div class="collapse navbar-collapse" 
          id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Courses</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li>
         <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
        </li>
        </ul>
       </div>
  </div>
</nav>

    <div class="container">
        <div class="unlock-container">
            <h3>Unlock Account</h3>
            <form>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Temporary Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="New Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-unlock">UNLOCK</button>
            </form>
            <div class="login-link">
                <span>Already Unlocked?</span>
                <a href="login" class="btn btn-login">LOGIN HERE</a>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>
</body>
</html>
