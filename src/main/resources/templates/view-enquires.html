        }
        table {

            window.location.href = "/";

</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">

                <select class="form-control" id="mode">

        </div>
        
        <table class="table table-bordered">

                <tr>
                    <th>#</th>
                    <th>Name</th>
